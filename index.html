<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>نموذج حجز نارسس الرياض | Narcissus Riyadh Booking</title>
    <!-- CSS will be linked here (Part 2) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container: Centered card with luxury feel -->
    <div class="booking-container">
        <div class="booking-card">
            <!-- Header with brand name and elegant touch -->
            <div class="brand-header">
                <h1 class="hotel-name">نارسس الرياض</h1>
                <p class="hotel-tagline">عنوان الإقامة الفاخرة في قلب العاصمة</p>
                <div class="divider"></div>
                <h2 class="form-title">طلب حجز</h2>
                <p class="form-subtitle">يرجى ملء البيانات أدناه للتواصل معك</p>
            </div>

            <!-- Booking Form -->
            <form id="bookingForm" class="booking-form" action="#" method="POST">
                <!-- Full Name (required) -->
                <div class="form-group">
                    <label for="fullName">الاسم الكامل *</label>
                    <input type="text" id="fullName" name="fullName" 
                           placeholder="مثال: محمد عبدالله" 
                           required 
                           autocomplete="name">
                </div>

                <!-- Phone Number (required, Saudi format) -->
                <div class="form-group">
                    <label for="phone">رقم الجوال *</label>
                    <input type="tel" id="phone" name="phone" 
                           placeholder="05xxxxxxxx" 
                           pattern="^(05|5)[0-9]{8}$" 
                           title="أدخل رقم جوال سعودي صحيح مكون من 10 أرقام يبدأ بـ 05"
                           required 
                           autocomplete="tel">
                    <small class="input-hint">مثال: 0512345678</small>
                </div>

                <!-- Email (optional) -->
                <div class="form-group">
                    <label for="email">البريد الإلكتروني <span class="optional">(اختياري)</span></label>
                    <input type="email" id="email" name="email" 
                           placeholder="example@domain.com" 
                           autocomplete="email">
                </div>

                <!-- Booking Date (required, future only) -->
                <div class="form-group">
                    <label for="bookingDate">تاريخ الحجز *</label>
                    <input type="date" id="bookingDate" name="bookingDate" 
                           required 
                           min="">
                </div>

                <!-- Booking Type (required) - Options match Narcissus venues -->
                <div class="form-group">
                    <label for="bookingType">نوع الحجز *</label>
                    <select id="bookingType" name="bookingType" required>
                        <option value="" disabled selected>-- اختر --</option>
                        <option value="iftar">إفطار رمضان</option>
                        <option value="suhoor">سحور</option>
                        <option value="restaurant">مطعم ملتقى الشرق والغرب</option>
                        <option value="lounge">Magnolia Lounge</option>
                        <option value="other">مناسبة خاصة / أخرى</option>
                    </select>
                </div>

                <!-- Number of Guests (required) -->
                <div class="form-group">
                    <label for="guests">عدد الأشخاص *</label>
                    <input type="number" id="guests" name="guests" 
                           min="1" max="50" 
                           value="2" 
                           required>
                </div>

                <!-- Special Requests (optional textarea) -->
                <div class="form-group">
                    <label for="specialRequests">طلبات خاصة <span class="optional">(اختياري)</span></label>
                    <textarea id="specialRequests" name="specialRequests" 
                              rows="3" 
                              placeholder="أي متطلبات خاصة (حساسية، مناسبة، تفضيلات جلوس...)" 
                              maxlength="500"></textarea>
                    <small class="input-hint">حد أقصى 500 حرف</small>
                </div>

                <!-- Submit Button -->
                <div class="form-group submit-group">
                    <button type="submit" id="submitBtn" class="submit-btn">
                        <span class="btn-text">إرسال الطلب</span>
                        <span class="btn-loader" style="display: none;"></span>
                    </button>
                </div>

                <!-- Disclaimer / Trust message -->
                <p class="form-footer">
                    سيتم التواصل معك قريباً لتأكيد الحجز. بياناتك آمنة لدينا.
                </p>
            </form>
        </div>
    </div>

    <!-- JavaScript will be linked here (Part 3) -->
    <script src="script.js"></script>
</body>
</html>
